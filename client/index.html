<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>chatroom</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="messages"></div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <form action="">
          <input id="message" type="text" class="form-control" placeholder="Message..." aria-label="Message...">
          <span class="input-group-btn">
            <button class="btn btn-secondary" id="sendToAll" type="button"> Send To All</button>
            <button class="btn btn-secondary" id="sendToMe" type="button"> Send To Me </button>
          </span>
        </form>
      </div>
    </div>

  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
